# Airflow is several serveces (webserver, scheduler, workers etc) working together. 
# docker-compose orchestrates containers


version: "3.8"

services:
  airflow:
    image: apache/airflow:2.9.1
    container_name: airflow_lstm
    env_file:
      - ../../.env
    volumes:
      - ../dags:/opt/airflow/dags
      - ../logs:/opt/airflow/logs
      - ../plugins:/opt/airflow/plugins
      - ../../src:/opt/airflow/src
      - ../../models:/opt/airflow/models
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db init &&
      airflow users create
        --username admin
        --password admin
        --firstname admin
        --lastname admin
        --role Admin
        --email admin@example.com &&
      airflow webserver & airflow scheduler
      "
